<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dog annotation tool</title>
  </head>
  <body>
    <h1 class="text-center">Dog annotation tool</h1>
    <container>
        <div class="text-center">
            <img src="{{ img_url }}" class="rounded m-2" alt="Image not loaded" height="300" width="300">
            <img src="{{ skl_url }}" class="rounded m-2" alt="Image not loaded" height="300" width="300">
        </div>
        <div class="text-center">
            <div class="row justify-content-center">
                <div class="col-4 col-md-3 col-lg-2">
                    <button name="correct_btn" type="submit" class="btn btn-outline-success m-1 btn-block" onclick="retrieve(1);">Looks good</button>
                </div>
                <div class="col-4 col-md-3 col-lg-2">
                    <button name="correct_btn" type="submit" class="btn btn-outline-danger m-1 btn-block" onclick="retrieve(0);">Meh ... </button>
                </div>
            </div>
            <div class="mx-auto col-12 col-md-6 m-2">
                <input class="form-control invisible" type="text" placeholder="If you have any comments, write them here">
            </div>
        </div>
    </container>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function retrieve(result){
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "store", false);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({
                "ImageID":"{{ img_id }}",
                "Result":result,
                "Comment":"not supported yet"
            }));
            location.reload();
        }
    </script>
</body>
</html>
